<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: title" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>    
    <h3>Tambah Restoran</h3>
    
    <form th:action="@{/restoran/add}" th:object="${restoran}" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Nomor Telepon</th>
                    <th><button class="btn btn-sm btn-primary">Add Row</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="nama"/></td>
                    <td><input type="text" name="alamat"/></td>
                    <td><input type="number" name="harga"/></td>
                    <td><button class="btn btn-sm btn-danger">Hapus</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-sm btn-primary" type="submit">Submit</button>
    </form>
    <footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
