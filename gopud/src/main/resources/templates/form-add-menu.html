<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: title" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h3>Tambah Produk</h3>

    <form th:action="@{/menu/add}" th:object="${menu}" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Deskripsi</th>
                    <th>Harga</th>
                    <th>Durasi Masak (menit)</th>
                    <th><button class="btn btn-sm btn-primary">Add Row</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="nama"/></td>
                    <td><input type="text" name="deskripsi"/></td>
                    <td><input type="number" name="harga"/></td>
                    <td><input type="number" name="durasiMasak"/></td>
                    <td><button class="btn btn-sm btn-danger">Hapus</button></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-sm btn-primary" type="submit">Submit</button>
    </form>
</body>
</html>
